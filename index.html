<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Playpen+Sans:wght@100..800&display=swap');
  </style>

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>
  <main>
    <div class="cardContainer">
      <div class="card">
        <div class="picture"></div>
        <div class="tag"> <a href="#">Learning</a> <p style="font-weight: 400;">Published 21 Dec 2023</p></div>
        <h1 style="font-size: 1em;">HTML & CSS foundations</h1>
        <p style="color: rgb(134, 134, 134); font-size: 12px; font-weight: 600; line-height: 20px;">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="instructor">
          <img src="/assets/img/image-avatar.png" alt="imagen del instructor" style="width: 30px;"> 
          <h2 style="font-size: 0.8em;">Greg Hooper</h2>
        </div>
      </div>
    </div>
  </main>
<footer>  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Yessica Rueda</a>.
</div></footer>

</html>
